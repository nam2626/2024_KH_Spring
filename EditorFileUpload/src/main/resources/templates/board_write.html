<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	section{
		width: 1200px;
		margin:0 auto;
	}
	
	section form {
		display: flex;
		flex-direction: column;  
	}
	form > * {
		margin-top :10px;
	}
	.form_bar > button{
		width: 49%;
		box-sizing: border-box;
		font-size: 20px;
		height: 50px;
		
	}
	section h2{
		text-align: center;
	}
	section form > input{
		height: 30px;
		font-size: 20px;
	}
	section form > textarea{
		height: 300px;
		font-size: 20px;
		resize: none;
	}
	.ck-editor__editable_inline {
	    min-height: 500px;
	}
</style>
<script src="/ckeditor.js"></script>
<script>
window.onload = () => {
	let myEditor = null;
    ClassicEditor
        .create( document.querySelector( 'textarea' ))
        .then(editor => {
        	myEditor = editor;
        })
        .catch( error => {
            console.error( error );
        } );
    
 }
	
</script>
</head>
<body>
	<section>
		<h2>글쓰기</h2>
		<form action="./boardWrite.do" method="post" enctype="multipart/form-data">
			<input type="text" name="title" placeholder="제목을 입력하세요">
			<textarea name="content" placeholder="내용을 입력하세요"></textarea><br>
			<input type="hidden" name="writer"
				value="A0001">
			파일 1:<input type="file" name="file"><br>
			파일 2:<input type="file" name="file"><br>
			파일 3:<input type="file" name="file"><br>
			<div class="form_bar">
				<button type="submit" class="btn_submit">글쓰기</button>
				<button type="button" class="btn_back">뒤로가기</button>
			</div>
		</form>
	</section>
</body>
</html>
